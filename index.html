<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <!-- mdi-icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- javascript -->
  <script src="script.js" defer></script>
  <title>BossBattle</title>
  <link rel="icon"
    href="https://vignette.wikia.nocookie.net/rollplaywestmarches/images/e/e5/Icon_monster_boss_by_MarikBentusi.png/revision/latest?cb=20151013061635">

  <!-- style.css -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <body class="container-fluid">

    <div class="row ">
      <div class="col-md-6">
        <div class="row justify-content-around my-3">

          <section onclick="buyPotionAutumn()" class="col-md-4 card">
            <div class="card-body">
              <h1>Autumn</h1>
              <p>HP <span id="Autumn"></span></p>
              <p>Gold <span id="partyGold"></span></p>

            </div>


          </section>
          <section onclick="buyPotionElijah()" class="col-md-4 card">
            <div class="card-body">
              <h1>Elijah</h1>
              <p>HP <span id="Elijah"></span></p>

            </div>
          </section>
        </div>

      </div>
    </div>

    <div class="row justify-content-around around">

      <section class="col-4">
        <div class="card body">
          <div class="card">
            <h1>Health <span id="boss-health">100</span> Level <span id="boss-level"></span></h1>
            <img onclick="attackBoss()" class="img-flex drgaon" src="Dragon.png" alt="Dragon">
          </div>
        </div>
      </section>

    </div>

    <div class="row justify-content-between my-5">

      <section class="col-5 card text-center">

        <div class="card-body">
          <h3 class="mx-3 btn btn-light">Buy Potion 20g</h3>
          <!-- <h3 class="mx-3 btn btn-light">Buy Sam 50g</h3>
          <h3 class="mx-3 btn btn-light">Buy Jake 10000g</h3> -->
        </div>
      </section>

      <section class="col-2 d-flex justify-content-around align-items-center">

        <button onclick="reset()" class="btn btn-danger">Reset</button>

      </section>

    </div>

  </body>


</body>

</html>
